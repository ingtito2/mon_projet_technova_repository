<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact - ITAC Projet Web</title>

</head>
<body class="page-services">
    <header>
        <a href="index.html" class="logo"><span>T</span>echnova création</a>
        <ul class="navbar">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="galerie.html">Galerie</a></li>
            <li><a href="apropos.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section>
        <div class="contact-module">
            <h2><span class="title-contact">C</span>ontact</h2>
            <p>N'hésitez pas à nous contacter pour toute question ou demande de services.</p>
            
            <div class="form-container">
            
                <form id="contactForm" action="#" method="post">
                    
                    <div class="input-box">
                        <input type="text" id="nom" name="nom" placeholder="Nom" required>
                    </div>
                    
                    <div class="input-box">
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    </div>
                
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
                    </div>
        
                    <div class="input-box">
                        <select id="sexe" name="sexe" required>
                            <option value="" selected disabled>Sexe</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    
                    <div class="input-box">
                        <textarea id="message" name="message" rows="3" placeholder="Message" required></textarea>
                    </div>
                    
                    
                    <button type="submit" class="btn-envoi">ENVOYER</button>
                </form>
            </div>
        </div>
        
        
    </section>
    
    <footer class="copyright">
        <p>© 2018 Technova création. Tous droits réservés.</p>
    </footer>
</body>
</html>
